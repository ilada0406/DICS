<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            height: 200px;
        }
        body{
            text-align: center;
            display: flex;
            text-align: center;
            flex-direction: column;
        }
    </style>
</head>
<body>

<p>Random Images:</p>
<div class="imgR">
<img id="image1" src="public/image/1.png" alt="Image 1">
<img id="image2" src="public/image/1.png" alt="Image 2">
<img id="image3" src="public/image/1.png" alt="Image 3">
</div>

<button id="Button">Random</button>

<script>
const images = [
  "public/image/1.png",
  "public/image/2.png",
  "public/image/3.png",
  "public/image/4.png",
  "public/image/5.png",
  "public/image/6.png",
];


document.getElementById("Button").addEventListener("click", function() {
  document.getElementById("image1").src = getRandomImage(images);
  document.getElementById("image2").src = getRandomImage(images);
  document.getElementById("image3").src = getRandomImage(images);
  document.getElementById("image4").src = getRandomImage(images);
  document.getElementById("image5").src = getRandomImage(images);
  document.getElementById("image6").src = getRandomImage(images);
});

function getRandomImage(imageList) {
  const randomIndex = Math.floor(Math.random() * imageList.length);
  return imageList[randomIndex];
}
</script>

</body>
</html>
